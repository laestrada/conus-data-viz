<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>CONUS Emissions Explorer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <link rel="icon" href="data:,">
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="topbar">

        <div class="controls">
            <label for="varSelect">Variable</label>
            <select id="varSelect"></select>

            <label for="yearSelect">Year</label>
            <select id="yearSelect"></select>

            <a id="downloadNc" class="button" href="#" download>
                Download NetCDF
            </a>
        </div>
        <div class="controls">
            <label>Color scale</label>

            <input type="range" id="minSlider" step="any" />

            <input type="range" id="maxSlider" step="any" />
        </div>
        <a class="button" href="states.html">State explorer</a>


        <div id="legend" class="legend"></div>
    </div>

    <div id="map"></div>

    <!-- Libraries -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/chroma-js@2.4.2/chroma.min.js"></script>

    <script src="https://unpkg.com/georaster@1.6.0/dist/georaster.browser.bundle.js"></script>
    <script
        src="https://unpkg.com/georaster-layer-for-leaflet@3.10.0/georaster-layer-for-leaflet.browserify.min.js"></script>

    <!-- App -->
    <script src="app.js"></script>
</body>

</html>
